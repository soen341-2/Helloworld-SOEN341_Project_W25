<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Admin</title>
</head>
<body>
    <h1>Bienvenue, Admin !</h1>
    <button id="logout">Se déconnecter</button>

    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js"></script>  
    <script src="firebase-config.js"></script>
    <script>
        // Vérifier l'authentification et le rôle
        auth.onAuthStateChanged((user) => {
            if (user) {
                db.collection("users").doc(user.uid).get().then((doc) => {
                    if (doc.exists && doc.data().role === "admin") {
                        document.body.style.display = "block";
                    } else {
                        window.location.href = "user.html"; // Rediriger les non-admins
                    }
                });
            } else {
                window.location.href = "index.html"; // Rediriger si pas connecté
            }
        });

        // Déconnexion
        document.getElementById("logout").addEventListener("click", () => {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
