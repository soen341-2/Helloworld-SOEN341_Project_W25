<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
      <h2 class="text-center mb-3">User Authentication</h2>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Enter your email" required />
      </div>


  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Enter your password" required />
      </div>
  
      <div class="d-flex justify-content-between">
        <button (click)="signUp()" class="btn btn-primary w-45">Sign Up</button>
        <button (click)="logIn()" class="btn btn-success w-45">Log In</button>
      </div>
  
      <div *ngIf="currentUser" class="text-center mt-3">
        <p class="text-muted">Logged in as: <strong>{{ currentUser.email }}</strong></p>
        <button (click)="logOut()" class="btn btn-danger w-100">Log Out</button>
      </div>
    </div>
  </div>
