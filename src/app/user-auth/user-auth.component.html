
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
  <!--adding main title-->
  <h1 class="chat-title">ChatHaven</h1>

  <!--authentification box-->
  <div class="card glass-card p-4 shadow-lg" style="width: 400px;">
    <h2 class="text-center mb-3 welcome-title">Welcome</h2>

    <!--asking for email-->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>

    <!--asking for passwork-->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          [(ngModel)]="password"
          class="form-control"
          placeholder="Enter your password"
          required
        />
        <!--button to be able to see the password or hide it-->
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="togglePasswordVisibility()"
        >
          <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button (click)="signUp()" class="btn btn-signup w-45">Sign Up</button>
      <button (click)="logIn()" class="btn btn-login w-45">Log In</button>

    </div>

    <!--user-->
    <div *ngIf="currentUser" class="text-center mt-3">
      <p class="text-muted">Logged in as: <strong>{{ currentUser.email }}</strong></p>

      <!--logout button-->
      <button (click)="logOut()" class="btn btn-danger w-100">Log Out</button>
    </div>
  </div>
</div>
