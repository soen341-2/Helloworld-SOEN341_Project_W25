<div
  class="container d-flex flex-column justify-content-center align-items-center vh-100"
>
  <h1 class="chat-title">ChatHaven</h1>

  <div class="card glass-card p-4 shadow-lg" style="width: 400px">
    <h2 class="text-center mb-3 welcome-title">Welcome</h2>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          [(ngModel)]="password"
          class="form-control"
          placeholder="Enter your password"
          required
        />
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="togglePasswordVisibility()"
        >
          <i
            class="bi"
            [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          ></i>
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button (click)="signUp()" class="btn btn-signup w-45">Sign Up</button>
      <button (click)="logIn()" class="btn btn-login w-45">Log In</button>
    </div>

    <div *ngIf="currentUser" class="text-center mt-3">
      <p class="text-muted">
        Logged in as: <strong>{{ currentUser.email }}</strong>
      </p>
      <button (click)="logOut()" class="btn btn-danger w-100">Log Out</button>
    </div>
  </div>
</div>
