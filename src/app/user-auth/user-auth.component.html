
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
  <h1 class="chat-title">ChatHaven</h1>

  <!-- Authentication Box -->
  <div class="card glass-card p-4 shadow-lg" style="width: 600px;">
    <div class="row">

  <!--authentification box-->
  <div class="card glass-card p-4 shadow-lg" style="width: 600px;">

    <div class="row">
      <!-- Log In Form -->
      <div class="col-md-6 border-end pe-3">
        <h3 class="text-center mb-3 welcome-title">Log In</h3>
    
        <p class="text-center text-muted">Welcome back! Please log in to continue.</p>

        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input
            type="email"
            id="loginEmail"
            [(ngModel)]="loginEmail"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
    
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="loginPassword"
              [(ngModel)]="loginPassword"
              class="form-control"
              placeholder="Enter your password"
              required
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="togglePasswordVisibility()"
            >
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>
        
    
        <button (click)="logIn()" class="btn btn-login w-100">Log In</button>
      </div>
    
      <!-- Sign Up Form -->
<div class="col-md-6 ps-3">
  <h3 class="text-center mb-3 welcome-title">Sign Up</h3>

  <div class="mb-3">
    <label for="signupUsername" class="form-label">Username</label>
    <input
      type="text"
      id="signupUsername"
      [(ngModel)]="signupUsername"
      class="form-control"
      placeholder="Enter your username"
      required
    />
  </div>

  <div class="mb-3">
    <label for="signupEmail" class="form-label">Email</label>
    <input
      type="email"
      id="signupEmail"
      [(ngModel)]="signupEmail"
      class="form-control"
      placeholder="Enter your email"
      required
    />
  </div>

  <div class="mb-3">
    <label for="signupPassword" class="form-label">Password</label>
    <div class="input-group">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="signupPassword"
        [(ngModel)]="signupPassword"
        class="form-control"
        placeholder="Enter your password"
        required
      />
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="togglePasswordVisibility()"
      >
        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <button (click)="signUp()" class="btn btn-signup w-100">Sign Up</button>
  </div>
  

    </div>
    

    <div *ngIf="currentUser" class="text-center mt-3">
      <p class="text-muted">
        Logged in as: <strong>{{ currentUser.email }}</strong>
      </p>

      <button (click)="logOut()" class="btn btn-danger w-100">Log Out</button>
    </div>
  </div>
</div>
